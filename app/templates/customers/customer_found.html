{% extends "base.html" %}
{% block content %}

<h1>CUSTOMER FOUND</h1>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
  {% for customer in customer_query %}
  <tr>
    <td>{{ customer.first_name }}</td>
    <td>{{ customer.last_name }}</td>
    <td>{{ customer.email }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
