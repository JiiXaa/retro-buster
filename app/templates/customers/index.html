{% extends "base.html" %}
{% block content %}

<h1>Show all VHS in the database</h1>

<h3>Quick search:</h3>
<form action="{{ url_for('videocassettes.vhs_search') }}" method="post">
  <label for="clientName">First Name</label>
  <input type="text" name="clientName" id="clientName"> <br>
  <label for="clientSurname">Last Name</label>
  <input type="text" name="clientSurname" id="clientSurname"> <br>
  <label for="clientAddress">Address</label>
  <input type="text" name="clientAddress" id="clientAddress"> <br>
  <input type="submit" value="Search">
</form>

<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Director</th>
    <th>Genre</th>
    <th>Actions</th>
  </tr>
  {% for vhs in vhs_all %}
  <tr>
    <td>{{ vhs.id }}</td>
    <td>{{ vhs.title }}</td>
    <td>{{ vhs.director }}</td>
    <td>{{ vhs.genre }}</td>
    <td>
      <a href="{{ url_for('videocassettes.vhs_edit', id=vhs.id) }}" id="{{ vhs.id }}">Edit</a>
      <a href="{{ url_for('videocassettes.vhs_delete', id=vhs.id) }}" id="{{ vhs.id }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
