{% extends "base.html" %}
{% block content %}

<h1>VHS EDIT</h1>

<form action="{{ url_for('videocassettes.vhs_edit', id=vhs.id) }}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ vhs.title }}">
  <br>
  <label for="director">Director:</label>
  <input type="text" id="director" name="director" value="{{ vhs.director }}">
  <br>
  <label for="genre">Genre:</label>
  <select id="genre" name="genre">
    <option value="Fantasy">Fantasy</option>
    <option value="Horror">Horror</option>
    <option value="Thriller">Thriller</option>
    <option value="Animation">Animation</option>
    <option value="Adventure">Adventure</option>
    <option value="Family">Family</option>
    <option value="Crime">Crime</option>
    <option value="Documentary">Documentary</option>
    <option value="History">History</option>
    <option value="Music">Music</option>
    <option value="Comedy">Comedy</option>
    <option value="Action">Action</option>
    <option value="Mystery">Mystery</option>
    <option value="Sci-Fi">Science Fiction</option>
    <option value="Romance">Romance</option>
    <option value="Drama">Drama</option>
    <!-- Add more options for different genres -->
  </select> <br>
  <button type="submit">Update</button>
  <button type="button"><a href="{{ url_for('videocassettes.index') }}">Cancel</a></button>
</form>


{% endblock %}
