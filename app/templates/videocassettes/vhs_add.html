{% extends "base.html" %}
{% block content %}

<h1>VHS ADD</h1>

<form action="{{ url_for('videocassettes.vhs_add') }}" method="post">
  <label for="title">Title</label>
  <input type="text" name="title" id="title"> <br>

  <label for="director">Director</label>
  <input type="text" name="director" id="director" required> <br>

  <label for="genre">Genre:</label>
  <select id="genre" name="genre">
    <option value="Fantasy">Fantasy</option>
    <option value="Horror">Horror</option>
    <option value="Thriller">Thriller</option>
    <option value="Animation">Animation</option>
    <option value="Adventure">Adventure</option>
    <option value="Family">Family</option>
    <option value="Crime">Crime</option>
    <option value="Documentary">Documentary</option>
    <option value="History">History</option>
    <option value="Music">Music</option>
    <option value="Comedy">Comedy</option>
    <option value="Action">Action</option>
    <option value="Mystery">Mystery</option>
    <option value="Sci-Fi">Science Fiction</option>
    <option value="Romance">Romance</option>
    <option value="Drama">Drama</option>
    <!-- Add more options for different genres -->
  </select> <br>

  <label for="length">Length</label>
  <input type="number" name="length" id="length" required> <br>

  <label for="year">Year</label>
  <input type="number" name="year" id="year" required> <br>

  <label for="rating">Rating</label>
  <input type="text" name="rating" id="rating" required> <br>

  <label for="description">Description</label>
  <textarea name="description" id="description" rows="4" cols="25"></textarea>
  <br>

  <label for="total_copies">Copies In Stock</label>
  <input type="number" name="total_copies" id="total_copies" required> <br>

  <label for="available_copies">Available To Rent</label>
  <input type="number" name="available_copies" id="available_copies" required> <br>

  <label for="image">Image URL</label>
  <input type="text" name="image" id="image"> <br>

  <input type="submit" value="Add VHS">
</form>


{% endblock %}
