{% extends "base.html" %}
{% block content %}

<h1>VHS DELETE</h1>

<form action="{{ url_for('videocassettes.vhs_delete', id=vhs.id) }}" method="post">
  <p>Are you sure you want to delete "{{ vhs.title }}" by {{ vhs.director }}?</p>
  <button type="submit">Confirm</button>
  <button type="button"><a href="{{ url_for('videocassettes.index') }}">Cancel</a></button>
</form>
{% endblock %}
