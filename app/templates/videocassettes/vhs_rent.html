{% extends "base.html" %}
{% block content %}

<div class="vhs-rent__wrapper">
  <p><span>Copy number: </span> {{ vhs_tape_copy.copy_number }}</p>
  <p>Added to database: {{ vhs_tape_copy.date_added.strftime('%d-%m-%Y (%I:%M %p)') }}</p>
  <p>
    {% if vhs_tape_copy.is_available %}
      (Available)
    {% else %}
      (Not available)
    {% endif %}
  </p>

  <form action="" method="post">

    <div class="form-control">
      <label for="customer_query">Customer</label>
      <input type="email" name="customer_query" id="customer_query" required> <br>
    </div>

    <div class="vhs-rent-actions">
      <input type="submit" value="Rent">
      <a href="{{ url_for('movies.movie_details', movie_id=vhs_tape_copy.movie.id) }}" id="{{ vhs_tape_copy.movie.id }}">Back</a>
    </div>

  </form>
</div>

{% endblock %}
