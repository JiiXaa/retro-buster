{% extends "base.html" %}
{% block content %}

<h1>Movie FOUND</h1>

<table>
  <tr>
    <th>Title</th>
    <th>Director</th>
    <th>Genre</th>
  </tr>
  {% for movie in movie_query %}
  <tr>
    <td>{{ movie.title }}</td>
    <td>{{ movie.director }}</td>
    <td>{{ movie.genre }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
