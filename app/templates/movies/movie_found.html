{% extends "base.html" %}
{% block content %}

<h3>Movie FOUND</h3>

<table>
  <tr>
    <th>Title</th>
    <th>Director</th>
    <th>Genre</th>
  </tr>
  {% if movie_query %}
  {% for movie in movie_query %}
  <tr>
    <td>{{ movie.title }}</td>
    <td>{{ movie.director }}</td>
    <td>{{ movie.genre }}</td>
  </tr>
  {% endfor %}
  {% else %}
  <tr>
    <td colspan="3">No movies in the database.</td>
  </tr>
  {% endif %}
</table>
{% endblock %}
