{% extends "base.html" %}
{% block content %}

<div class="movie-add__wrapper">
  <h1>Movie Add</h1>

  <form action="{{ url_for('movies.movie_add') }}" method="post">
    <div class="form-control">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
    </div>

    <div class="form-control">
      <label for="director">Director:</label>
      <input type="text" name="director" id="director" required>
    </div>

    <div class="form-control">
    <label for="genre">Genre:</label>
      <select id="genre" name="genre">
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Thriller">Thriller</option>
        <option value="Animation">Animation</option>
        <option value="Adventure">Adventure</option>
        <option value="Family">Family</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="History">History</option>
        <option value="Music">Music</option>
        <option value="Comedy">Comedy</option>
        <option value="Action">Action</option>
        <option value="Mystery">Mystery</option>
        <option value="Sci-Fi">Science Fiction</option>
        <option value="Romance">Romance</option>
        <option value="Drama">Drama</option>
        <!-- Add more options for different genres -->
      </select>
    </div>

    <div class="form-control">
      <label for="length">Length:</label>
      <input type="number" name="length" id="length" required>
    </div>

    <div class="form-control">
      <label for="year">Year:</label>
      <input type="number" name="year" id="year" required>
    </div>

    <div class="form-control">
      <label for="rating">Rating:</label>
      <input type="text" name="rating" id="rating" required>
    </div>

    <div class="form-control">
      <label for="description">Description:</label>
      <textarea name="description" id="description" rows="4" cols="25"></textarea>

    </div>

    <div class="form-control">
      <label for="image">Image URL:</label>
      <input type="text" name="image" id="image">
    </div>

    <div class="form-control-checkbox">
      <label for="is_featured">Featured?</label>
      <input type="checkbox" name="is_featured" id="is_featured">
    </div>

    <input type="submit" value="Add Movie">

  </form>
</div>


{% endblock %}
